<script>
const webAppUrl = "https://script.google.com/macros/s/AKfycbwt4lerkFrFEasl0XjpaiVo9OyKiKcGWMSB-VWiaBjHLhP67M6l3q6teo4YB8vOWPp1/exec"; // æ”¹æˆä½ çš„ Web App URL
const picUrl = "https://sinwoosin31.github.io/1122seatlookup/img/seat.png"  //åº§ä½åœ–ç¶²å€
const nameInput = document.getElementById("nameInput");
const searchBtn = document.getElementById("searchBtn");
const resultDiv = document.getElementById("result");

searchBtn.addEventListener("click", searchSeat);
nameInput.addEventListener("keypress", function(e){

// å‰ç«¯å§“åéš±ç¢¼å‡½å¼
function maskName(name) {
  const nameLength = name.length;
  if (nameLength < 2) return name;
  if (nameLength === 2) return name.charAt(0) + '*';
  if (nameLength > 2 && nameLength < 5) return name.charAt(0) + '*'.repeat(nameLength - 2) + name.charAt(nameLength - 1);
  return name;
}

function searchSeat() {
  // ğŸŒ¸ åœ–ç‰‡ç¸®æ”¾åŠŸèƒ½ï¼ˆPinch Zoom + Dragï¼‰
  const img = document.getElementById("seatMap");
  let scale = 1;
  let startDistance = 0;
  let lastScale = 1;
  
  let posX = 0, posY = 0;
  let lastX = 0, lastY = 0;
  
  img.addEventListener("touchstart", function(e) {
    if (e.touches.length === 2) {
      startDistance = getDistance(e.touches[0], e.touches[1]);
    } else if (e.touches.length === 1) {
      lastX = e.touches[0].clientX - posX;
      lastY = e.touches[0].clientY - posY;
    }
  }, { passive: false });
  
  img.addEventListener("touchmove", function(e) {
    e.preventDefault();
  
    // é›™æŒ‡ç¸®æ”¾
    if (e.touches.length === 2) {
      const newDistance = getDistance(e.touches[0], e.touches[1]);
      scale = Math.min(Math.max(lastScale * (newDistance / startDistance), 1), 3);
      updateTransform();
    }
  
    // å–®æŒ‡æ‹–æ›³
    if (e.touches.length === 1 && scale > 1) {
      posX = e.touches[0].clientX - lastX;
      posY = e.touches[0].clientY - lastY;
      updateTransform();
    }
  }, { passive: false });
  
  img.addEventListener("touchend", function(e) {
    lastScale = scale;
  });
  
  function getDistance(p1, p2) {
    return Math.hypot(p1.clientX - p2.clientX, p1.clientY - p2.clientY);
  }
  
  function updateTransform() {
    img.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
  }
}

</script>
